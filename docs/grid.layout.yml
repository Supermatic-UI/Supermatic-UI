type: layout
title: Registration form
dataBinding:
  type: object
  properties:
    name:
      type: string
      value: ''
    isAgreeTerms:
      type: boolean
      value: false
  actions:
    formReset:
      type: reset
    formSubmit:
      type: http
      http:
        method: POST
        url: https://backend.sdui.io/api/v1/registration
        body: |
          {
            "name": "{{name}}",
            "isAgreeTerms": "{{isAgreeTerms}}"
          }
page:
  - type: label
    label:
      text: '{{name}} Hi there! Please fill out the form below.'
    size: 12
    row: 0
    cell: 0
  - type: gridLayout
    gridLayout:
      gridSettings:
        columns: 12
        rowClassName: sdui-row
        cellClassName: sdui-cell
      layout:
      - type: label
        label:
          text: '{{name}} Hi there! Please fill out the form below.'
        size: 12
        row: 0
        cell: 0
      - type: input
        binding: name
        input:
          label: Name
          placeholder: Enter your name
        size: 4
        row: 1
        cell: 0
      - type: checkbox
        binding: isAgreeTerms
        bindnih: {{isAgreeTerms}}
        checkbox:
          label: I agree to the terms and conditions
        size: 12
        row: 2
        cell: 0
      - type: link
        link:
          text: Terms and conditions
          url: https://www.google.com
        size: 12
        row: 3
        cell: 0
      - type: button
        button:
          text: Submit
          action: formSubmit
        enabled: {{isAgreeTerms}}
        size: 2
        row: 4
        cell: 0
      - type: button
        button:
          text: Reset
          action: formReset
        size: 2
        row: 4
        cell: 4